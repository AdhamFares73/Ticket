
<div class="coupon-card">
    <div class="flex justify-content-between flex-wrap">
        <div class="icons w-4rem h-4rem  font-bold border-round m-2">
            <div class="container">
                <i class="pi pi-trash text-xl cursor-pointer hover-button"></i>
                <div class="message">حذف</div>
            </div>
        </div>
        <div class="font-bold border-round m-2"><p class="text-xl">عرض التذكرة الخاصة بالفيلم</p></div>
        <div class="w-4rem h-4rem  font-bold border-round m-2"></div>
    </div>
     <div class="content">
        
        <div class="card flex justify-content-center">
            
        </div>
        <div class="website p-inputgroup w-8 m-auto">
            <p-toast></p-toast>
            <button type="button" pButton pRipple (click)="show()"class="surface-0 cursor-pointer"> 
                <i class="pi pi-copy text-lg  icons"></i>
            </button>
           <input pInputText type="text" value="www.tazkty.com/473847" class="Input" />
        </div>
        <div class="expiry-date text-lg mt-5">فعال حتي 15 يوليو 2023</div>
        <div class="line my-4"></div>
        <div class="flex justify-content-between flex-wrap">
            <div class="flex align-items-center justify-content-center w-4rem h-4rem  font-bold border-round m-3">
                <qrcode [qrdata]="'Your data string'"  [width]="100" [errorCorrectionLevel]="'M'" ></qrcode>
            </div> 
            <div class="flex align-items-end flex-wrap" style="min-height: 100px ">
                <div class="flex align-items-center justify-content-center font-bold border-round m-2" >
                    <p-button [outlined]="true"  class="felx align-items-center justify-content-center frame">
                    <span class="font-bold text-white-alpha-80 mr-2 ">مشاركة</span>
                    <img src="../../../assets/icons/subscribe.svg" class="h-1rem"/>
                  </p-button>
                </div>
                <div class="inline-block" style="min-width: 100px; min-height: 100px">
                    <p class="pOffer">خصم</p>
                    <p class="nOffer">25%</p>
                </div>
            </div>
        </div>
    </div>
</div>
